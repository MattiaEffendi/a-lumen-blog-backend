image: aronnebrivio/php:7.3-composer

services:
  - mysql:5.7

variables:
  MYSQL_DATABASE: blog_testing
  MYSQL_ROOT_PASSWORD: root
  DB_HOST: mysql
  DB_USERNAME: root

cache:
  paths:
    - vendor/

stages:
  - test
  - deploy

unit_test:
  stage: test
  script:
    - cp .env.ci .env
    - composer install
    - php artisan migrate
    - vendor/bin/phpunit

deploy_production:
  stage: deploy
  script:
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

    - rm -rf .git tests docker storage

    - ssh $DEPLOY_USER@$DEPLOY_SERVER "mkdir -p $APP_DIR/tmp"
    - scp -r * $DEPLOY_USER@$DEPLOY_SERVER:$APP_DIR/tmp
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "rm -rf $APP_DIR/old"
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "if [ -d "$APP_DIR/current" ]; then mv $APP_DIR/current $APP_DIR/old; fi"
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "mv $APP_DIR/tmp $APP_DIR/current"
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "cp $APP_DIR/.env $APP_DIR/current/.env"
  environment:
    name: production
    url: http://blog-backend.aronnebrivio.xyz
  when: on_success
  only:
    - master
